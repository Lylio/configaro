# BANNER
spring.banner.location: classpath:banner.txt

# GITHUB CREDENTIALS
git:
  username:
  password:

# SPRING CLOUD CREDENTIALS
spring:
  cloud:
    config:
      server:
        git:
          default-label: main
          uri: https://github.com/Lylio/config-repo
          username: ${git.username}
          password: ${git.password}


# EMBEDDED SERVER CONFIGURATION
server.port: 8888

management:
  endpoints:
    web:
      exposure:
        include=*: